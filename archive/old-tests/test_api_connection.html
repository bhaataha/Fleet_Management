<body>

    <script>
        // This will be replaced at runtime by Next.js
        const API_URL_FROM_ENV = 'http://localhost:8001/api'; // Default fallback
        
        function updateInfo() {

        async function testConnection() {

            statusDiv.innerHTML = '<div class="status warning">×‘×•×“×§ ×—×™×‘×•×¨...</div>';

            statusDiv.innerHTML = '<div class="status warning">×× ×¡×” Login...</div>';
