<!DOCTYPE html>
<html>
<head>
    <title>Test Vehicle Types API</title>
</head>
<body>
    <h1>Test Vehicle Types API</h1>
    
    <div>
        <h2>Login</h2>
        <button onclick="login()">Login as Demo User</button>
        <div id="login-result"></div>
    </div>
    
    <div>
        <h2>Vehicle Types</h2>
        <button onclick="listVehicleTypes()">List Vehicle Types</button>
        <button onclick="seedDefaults()">Seed Defaults</button>
        <div id="vehicle-types-result"></div>
    </div>
    
    <script>
        let token = '';
        
        async function login() {
            try {
                const response = await fetch('http://localhost:8001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@demo.com',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                if (data.access_token) {
                    token = data.access_token;
                    document.getElementById('login-result').innerHTML = 
                        '<p style="color: green;">Login successful! Token: ' + token.substring(0, 50) + '...</p>';
                } else {
                    document.getElementById('login-result').innerHTML = 
                        '<p style="color: red;">Login failed: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        async function listVehicleTypes() {
            if (!token) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8001/api/vehicle-types', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                document.getElementById('vehicle-types-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('vehicle-types-result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        async function seedDefaults() {
            if (!token) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8001/api/vehicle-types/seed-defaults', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                document.getElementById('vehicle-types-result').innerHTML = 
                    '<p style="color: green;">Seed result: ' + JSON.stringify(data) + '</p>';
                
                // Refresh the list
                setTimeout(listVehicleTypes, 1000);
            } catch (error) {
                document.getElementById('vehicle-types-result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
