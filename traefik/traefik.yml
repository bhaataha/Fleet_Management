log:
  level: DEBUG

api:
  dashboard: true
  debug: true
  insecure: true  # Enable API on port 8080

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: fleet_management_fleet_network_prod
  file:
    filename: /config.yml

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@itninja.co.il
      storage: acme.json
      httpChallenge:
        entryPoint: web
