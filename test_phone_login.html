        .loading {

        .spinner {

<body>
    <div class="container">
        <h1>ğŸš› ×‘×“×™×§×ª ×”×ª×—×‘×¨×•×ª ×˜×œ×¤×•×Ÿ</h1>
        <p class="subtitle">Fleet Management System</p>

        <!-- Mode Toggle -->
        <div class="toggle-buttons">
            <button class="toggle-btn active" onclick="setMode('password')">
                ğŸ”‘ ×˜×œ×¤×•×Ÿ + ×¡×™×¡××”
            </button>
            <button class="toggle-btn" onclick="setMode('otp')">
                ğŸ“± ×˜×œ×¤×•×Ÿ + SMS
            </button>
            <button class="toggle-btn" onclick="setMode('email')">
                âœ‰ï¸ ××™××™×™×œ + ×¡×™×¡××”
            </button>
        </div>

        <!-- Endpoint Info -->
        <div class="endpoint-info" id="endpointInfo">
            <strong>Endpoint:</strong> <span id="currentEndpoint">POST /api/phone-auth/login-with-password</span>
        </div>

        <!-- Form -->
        <form id="loginForm">
            <!-- Server URL -->
            <div class="form-group">
                <label for="serverUrl">ğŸŒ ×›×ª×•×‘×ª ×©×¨×ª</label>
                <input type="text" id="serverUrl" value="http://64.176.173.36:8001" placeholder="http://localhost:8001">
            </div>

            <!-- Organization -->
            <div class="form-group">
                <label for="orgSlug">ğŸ¢ ××¨×’×•×Ÿ (Slug)</label>

            </div>

            <!-- Email (for email mode) -->
            <div class="form-group" id="emailGroup" style="display: none;">
                <label for="email">âœ‰ï¸ ××™××™×™×œ</label>
                <input type="email" id="email" value="admin@truckflow.com" placeholder="user@example.com">
            </div>

            <!-- Phone -->
            <div class="form-group" id="phoneGroup">
                <label for="phone">ğŸ“± ××¡×¤×¨ ×˜×œ×¤×•×Ÿ</label>

            </div>

            <!-- Password -->
            <div class="form-group" id="passwordGroup">
                <label for="password">ğŸ”’ ×¡×™×¡××”</label>

            <!-- OTP Code (hidden initially) -->
            <div class="form-group" id="otpGroup" style="display: none;">
                <label for="otpCode">ğŸ”¢ ×§×•×“ ××™××•×ª (SMS)</label>

            </div>

            <!-- Action Buttons -->
            <div class="button-group" id="actionButtons">

            <!-- OTP Buttons (hidden initially) -->
            <div class="button-group" id="otpButtons" style="display: none;">
                <button type="button" class="btn-secondary" onclick="sendOTP()">
                    ğŸ“¤ ×©×œ×— ×§×•×“

            <div class="spinner"></div>

    <script>
        let currentMode = 'password';

        function setMode(mode) {
            currentMode = mode;
            
            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide fields
            const emailGroup = document.getElementById('emailGroup');
            const phoneGroup = document.getElementById('phoneGroup');
            const passwordGroup = document.getElementById('passwordGroup');
            const otpGroup = document.getElementById('otpGroup');
            const actionButtons = document.getElementById('actionButtons');
            const otpButtons = document.getElementById('otpButtons');
            const endpointSpan = document.getElementById('currentEndpoint');

            if (mode === 'email') {
                emailGroup.style.display = 'block';
                phoneGroup.style.display = 'none';
                passwordGroup.style.display = 'block';
                otpGroup.style.display = 'none';
                actionButtons.style.display = 'flex';
                otpButtons.style.display = 'none';
                endpointSpan.textContent = 'POST /api/auth/login';
            } else if (mode === 'password') {
                emailGroup.style.display = 'none';
                phoneGroup.style.display = 'block';
                passwordGroup.style.display = 'block';
                otpGroup.style.display = 'none';
                actionButtons.style.display = 'flex';
                otpButtons.style.display = 'none';
                endpointSpan.textContent = 'POST /api/phone-auth/login-with-password';
            } else if (mode === 'otp') {
                emailGroup.style.display = 'none';
                phoneGroup.style.display = 'block';
                passwordGroup.style.display = 'none';
                otpGroup.style.display = 'block';
                actionButtons.style.display = 'none';
                otpButtons.style.display = 'flex';
                endpointSpan.textContent = 'POST /api/phone-auth/send-otp â†’ verify-otp';
            }

            clearResponse();
        }

        async function sendOTP() {
            const serverUrl = document.getElementById('serverUrl').value;
            const phone = document.getElementById('phone').value;
            const orgSlug = document.getElementById('orgSlug').value;

            showLoading(true);

            try {
                const response = await fetch(`${serverUrl}/api/phone-auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, org_slug: orgSlug })
                });

                const data = await response.json();
                displayResponse(response.ok, data);
            } catch (error) {
                displayResponse(false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }

        async function verifyOTP() {
            const serverUrl = document.getElementById('serverUrl').value;
            const phone = document.getElementById('phone').value;
            const otpCode = document.getElementById('otpCode').value;
            const orgSlug = document.getElementById('orgSlug').value;

            if (!otpCode || otpCode.length !== 6) {
                displayResponse(false, { error: '× × ×œ×”×–×™×Ÿ ×§×•×“ ×‘×Ÿ 6 ×¡×¤×¨×•×ª' });
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${serverUrl}/api/phone-auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, otp_code: otpCode, org_slug: orgSlug })
                });

                const data = await response.json();
                displayResponse(response.ok, data);
            } catch (error) {
                displayResponse(false, { error: error.message });
            } finally {
                showLoading(false);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const serverUrl = document.getElementById('serverUrl').value;
            const orgSlug = document.getElementById('orgSlug').value;
            
            let endpoint, body;

            if (currentMode === 'email') {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                endpoint = `${serverUrl}/api/auth/login`;
                body = { email, password };
            } else if (currentMode === 'password') {
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                endpoint = `${serverUrl}/api/phone-auth/login-with-password`;
                body = { phone, password, org_slug: orgSlug };
            } else {
                return; // OTP mode uses separate buttons
            }

            showLoading(true);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                displayResponse(response.ok, data);
            } catch (error) {
                displayResponse(false, { error: error.message });
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function displayResponse(success, data) {
            const responseDiv = document.getElementById('response');
            responseDiv.className = `response ${success ? 'success' : 'error'}`;
            
            let html = `<h3>${success ? 'âœ… ×”×¦×œ×—×”!' : 'âŒ ×©×’×™××”'}</h3>`;
            html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            
            if (success && data.access_token) {
                html += `<hr style="margin: 15px 0;">`;
                html += `<p><strong>ğŸ”‘ Token × ×•×¦×¨ ×‘×”×¦×œ×—×”!</strong></p>`;
                html += `<p style="font-size: 12px; margin-top: 10px;">× ×™×ª×Ÿ ×œ×”×©×ª××© ×‘-token ×–×” ×œ×‘×§×©×•×ª ×××•××ª×•×ª:</p>`;
                html += `<pre style="background: #2d3748; color: #e2e8f0; padding: 10px; border-radius: 4px; margin-top: 10px;">Authorization: Bearer ${data.access_token.substring(0, 30)}...</pre>`;
            }
            
            responseDiv.innerHTML = html;
        }

        function clearResponse() {
            document.getElementById('response').innerHTML = '';
        }
    </script>
