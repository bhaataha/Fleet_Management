  <script>
    const API_URL = 'https://truckflow.site/api';
    let token = localStorage.getItem('access_token');
    let currentUser = null;
    let sites = [];
    let materials = [];
    
    // Load toggle state from localStorage (persist across refreshes)
    let showAllJobs = localStorage.getItem('showAllJobs') === 'true';

    // Check if logged in
    if (!token) {
      showLoginScreen();
    } else {
      init();
    }
    
    function showLoginScreen() {
      document.getElementById('loginScreen').classList.add('active');
      // Focus on phone input
      setTimeout(() => {
        document.getElementById('phoneInput').focus();
      }, 100);
    }
    
    function hideLoginScreen() {
      document.getElementById('loginScreen').classList.remove('active');
    }
    
    function showLoginError(message) {
      const errorEl = document.getElementById('loginError');
      errorEl.textContent = message;
      errorEl.classList.add('active');
    }
    
    function hideLoginError() {
      const errorEl = document.getElementById('loginError');
      errorEl.classList.remove('active');
    }
    
    async function handleLogin() {
      const phone = document.getElementById('phoneInput').value.trim();
      const password = document.getElementById('passwordInput').value;
      const loginButton = document.getElementById('loginButton');
      
      if (!phone || !password) {
        showLoginError('× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª');
        return;
      }
      
      hideLoginError();
      loginButton.disabled = true;
      loginButton.textContent = '××ª×—×‘×¨...';
      
      try {
        await login(phone, password);
      } catch (err) {
        loginButton.disabled = false;
        loginButton.textContent = '×”×ª×—×‘×¨';
      }
    }
    
    function handleLogout() {
      if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×”×ª× ×ª×§?')) {
        localStorage.removeItem('access_token');
        token = null;
        currentUser = null;
        showLoginScreen();
        // Clear inputs
        document.getElementById('phoneInput').value = '';
        document.getElementById('passwordInput').value = '';
        document.getElementById('loginButton').disabled = false;
        document.getElementById('loginButton').textContent = '×”×ª×—×‘×¨';
      }
    }
    
    // Handle Enter key in login form
    document.addEventListener('DOMContentLoaded', () => {
      const phoneInput = document.getElementById('phoneInput');
      const passwordInput = document.getElementById('passwordInput');
      
      phoneInput?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          passwordInput.focus();
        }
      });
      
      passwordInput?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleLogin();
        }
      });
    });

    async function login(phone, password) {
      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password })
        });
        
        if (!res.ok) {
          const error = await res.json();
          const errorMsg = error.detail || '×¤×¨×˜×™× ×©×’×•×™×™×';
          showLoginError('×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: ' + errorMsg);
          localStorage.removeItem('access_token');
          throw new Error(errorMsg);
        }
        
        const data = await res.json();
        token = data.access_token;
        localStorage.setItem('access_token', token);
        currentUser = data.user;
        hideLoginScreen();
        init();
      } catch (err) {
        if (err.message !== 'Failed to fetch') {

      if (!isSecure) {

            alert('ğŸš« ×”×¨×©××ª ××™×§×•× × ×“×—×ª×”\n\n×›×“×™ ×œ××¤×©×¨ ××¢×§×‘ ××™×§×•×:\n1. ×œ×—×¥ ×¢×œ ×¡××œ ×”×× ×¢×•×œ/×”×’×“×¨×•×ª ×‘×©×•×¨×ª ×”×›×ª×•×‘×ª\n2. ××¦× "××™×§×•×" ××• "Location"\n3. ×‘×—×¨ "××¤×©×¨" ××• "Allow"\n4. ×¨×¢× ×Ÿ ××ª ×”×“×£');
          };
          console.warn('âŒ Location permission denied');
        } else {
          statusEl.innerHTML = 'â“';
          statusEl.title = '×”××ª×Ÿ ×œ××™×©×•×¨ ×”×¨×©××ª ××™×§×•×';

    async function updateStatus(jobId, newStatus) {
      try {
        // Get location if available (optional, won't block if denied)
        let lat, lng;
        if (navigator.geolocation) {
          try {
            console.log('ğŸ” Attempting to get GPS location...');
            const pos = await new Promise((resolve, reject) => {
              navigator.geolocation.getCurrentPosition(resolve, reject, {
                timeout: 15000,  // Increased timeout
                enableHighAccuracy: true,  // Better accuracy
                maximumAge: 60000  // Cache for 1 minute
              });
            });
            lat = pos.coords.latitude;
            lng = pos.coords.longitude;
            console.log('ğŸ“ Location captured successfully:', lat, lng);
            
            // Update location status in header
            const statusEl = document.getElementById('location-status');
            if (statusEl) {
              statusEl.innerHTML = 'âœ…';
              statusEl.title = `××™×§×•× ×”×ª×§×‘×œ: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
          } catch (geoErr) {
            console.warn('âš ï¸ Location error:', geoErr.message);
            const statusEl = document.getElementById('location-status');
            if (statusEl) {
              statusEl.innerHTML = 'âŒ';
              statusEl.title = '××™×§×•× ×œ× ×–××™×Ÿ: ' + geoErr.message;
            }
            // Continue without location - it's optional
          }
        } else {
          console.warn('âš ï¸ Geolocation not supported by browser');
        }

        console.log('ğŸ“¤ Sending status update...', { jobId, newStatus, lat, lng });
        
        const response = await fetch(`${API_URL}/jobs/${jobId}/status`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            status: newStatus, 
            lat: lat || null, 
            lng: lng || null,
            note: lat && lng ? `GPS: ${lat.toFixed(6)}, ${lng.toFixed(6)}` : 'No GPS available'
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        console.log('âœ… Status updated successfully');
        
        // Reload jobs
        await loadJobs();
      } catch (err) {
        console.error('âŒ Error updating status:', err);
        alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡: ' + err.message);
      }
    }
