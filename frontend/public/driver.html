  <script>
    const API_URL = 'http://localhost:8001/api';
    let token = localStorage.getItem('access_token');
    let currentUser = null;
    let sites = [];
    let materials = [];
    
    // Load toggle state from localStorage (persist across refreshes)
    let showAllJobs = localStorage.getItem('showAllJobs') === 'true';

    // Check if logged in
    if (!token) {
      const phone = prompt('××¡×¤×¨ ×˜×œ×¤×•×Ÿ (×œ×“×•×’××”: 050-1111111):');
      const password = prompt('×¡×™×¡××”:');
      login(phone, password);
    } else {
      init();
    }

    async function login(phone, password) {
      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password })
        });
        
        if (!res.ok) {
          const error = await res.json();
          alert('×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: ' + (error.detail || '×¤×¨×˜×™× ×©×’×•×™×™×'));
          localStorage.removeItem('access_token');
          location.reload();
          return;
        }
        
        const data = await res.json();
        token = data.access_token;
        localStorage.setItem('access_token', token);
        currentUser = data.user;
        init();
      } catch (err) {
        alert('×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: ' + err.message);
        localStorage.removeItem('access_token');
      }
    }

    async function init() {
      await loadUser();
      await loadReferenceData();
      await loadJobs();
      
      // Update button text based on current state
      updateToggleButton();
      
      // Add toggle button listener
      document.getElementById('toggle-view').addEventListener('click', () => {
        showAllJobs = !showAllJobs;
        localStorage.setItem('showAllJobs', showAllJobs); // Save to localStorage
        updateToggleButton();
        loadJobs();
      });
    }
    
    function updateToggleButton() {
      const btn = document.getElementById('toggle-view');
      if (btn) {
        btn.textContent = showAllJobs ? 'ğŸ‘¤ ×”×¦×’ ×¨×§ ××ª ×”××©×™××•×ª ×©×œ×™' : 'ğŸ“‹ ×”×¦×’ ××ª ×›×œ ×”××©×™××•×ª';
      }
    }

    async function loadReferenceData() {
      try {
        const [sitesRes, materialsRes] = await Promise.all([
          fetch(`${API_URL}/sites`, { headers: { 'Authorization': `Bearer ${token}` } }),
          fetch(`${API_URL}/materials`, { headers: { 'Authorization': `Bearer ${token}` } })
        ]);
        
        if (!sitesRes.ok || !materialsRes.ok) {
          console.error('Failed to fetch reference data');
          return;
        }
        
        sites = await sitesRes.json();
        materials = await materialsRes.json();
        console.log('Loaded sites:', sites.length, 'materials:', materials.length);
      } catch (err) {
        console.error('Failed to load reference data:', err);
        alert('×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™ ×¢×–×¨: ' + err.message);
      }
    }

    async function loadUser() {
      try {
        const res = await fetch(`${API_URL}/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) {
          if (res.status === 401) {
            // Token expired or invalid - clear and reload
            console.log('Token expired, redirecting to login');
            localStorage.removeItem('access_token');
            location.reload();
          }
          return;
        }
        
        currentUser = await res.json();
        console.log('Loaded user:', currentUser.name, 'user_id:', currentUser.id);
        
        // Get driver record for this user
        const driverRes = await fetch(`${API_URL}/drivers`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const drivers = await driverRes.json();
        const myDriver = drivers.find(d => d.user_id === currentUser.id);
        
        if (myDriver) {
          currentUser.driver_id = myDriver.id;
          console.log('Driver ID:', myDriver.id);
          document.getElementById('driver-name').textContent = myDriver.name;
        } else {
          document.getElementById('driver-name').textContent = currentUser.name;
          console.warn('No driver record found for user');
        }
      } catch (err) {
        console.error('Failed to load user:', err);
        alert('×©×’×™××” ×‘×˜×¢×™× ×ª ×¤×¨×˜×™ ××©×ª××©');
      }
    }

    async function loadJobs() {
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('empty-state').classList.add('hidden');
      
      try {
        const res = await fetch(`${API_URL}/jobs`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) {
          throw new Error('Failed to fetch jobs');
        }
        
        const allJobs = await res.json();
        console.log('=== DEBUG: Load Jobs ===');
        console.log('Total jobs from API:', allJobs.length);
        console.log('Current user:', currentUser);
        console.log('Driver ID:', currentUser?.driver_id);
        
        const today = new Date().toISOString().split('T')[0];
        console.log('Today date:', today);
        
        // Debug: show all job dates
        if (allJobs.length > 0) {
          console.log('Sample of job dates:');
          allJobs.slice(0, 5).forEach(j => {
            console.log(`  Job #${j.id}: scheduled_date=${j.scheduled_date}, driver_id=${j.driver_id}, status=${j.status}`);
          });
        }
        
        // Show all jobs assigned to ANY driver for today (for debugging)
        const todayJobs = allJobs.filter(j => {
          const jobDate = j.scheduled_date ? new Date(j.scheduled_date).toISOString().split('T')[0] : null;
          return jobDate === today;
        });
        
        console.log(`Jobs scheduled for today (${today}):`, todayJobs.length);
        
        if (todayJobs.length > 0) {
          console.log('Today\'s jobs details:');
          todayJobs.forEach(j => {
            console.log(`  #${j.id}: driver_id=${j.driver_id}, status=${j.status}, date=${j.scheduled_date}`);
          });
        }
        
        // Decide which jobs to show based on toggle
        let jobsToShow;
        
        if (showAllJobs || !currentUser?.driver_id) {
          // Show all today's jobs
          jobsToShow = todayJobs;
          console.log('ğŸ“‹ Showing ALL jobs for today:', jobsToShow.length);
        } else {
          // Show only my jobs
          jobsToShow = todayJobs.filter(j => j.driver_id === currentUser.driver_id);
          console.log(`ğŸ‘¤ Showing jobs for driver ${currentUser.driver_id}:`, jobsToShow.length);
        }
        
        document.getElementById('loading').classList.add('hidden');
        
        if (jobsToShow.length === 0) {
          console.log('No jobs to display');
          document.getElementById('empty-state').classList.remove('hidden');
        } else {
          console.log('âœ… Rendering', jobsToShow.length, 'jobs');
          renderJobs(jobsToShow);
        }
      } catch (err) {
        console.error('âŒ Error loading jobs:', err);
        document.getElementById('loading').innerHTML = '<div class="empty-icon">âŒ</div><p>×©×’×™××” ×‘×˜×¢×™× ×ª ××©×™××•×ª: ' + err.message + '</p>';
      }
    }

    function getSiteName(siteId) {

      const site = sites.find(s => s.id === siteId);
      return site?.name || `××ª×¨ #${siteId}`;
    }

      if (!materialId) return '×œ× ×¦×•×™×Ÿ';
      const material = materials.find(m => m.id === materialId);
      return material?.name_hebrew || material?.name || `×—×•××¨ #${materialId}`;

          btn.addEventListener('click', () => updateStatus(job.id, btn.dataset.status));

      // Update map markers
      addJobMarkers(jobs);

    function getStatusButtons(job) {
      const status = job.status;
      
      if (status === 'ASSIGNED') {
        return `<button class="btn btn-primary btn-full" data-job="${job.id}" data-status="ENROUTE_PICKUP">×™×¦××ª×™ ×œ×˜×¢×™× ×”</button>`;
      }
      if (status === 'ENROUTE_PICKUP') {
        return `<button class="btn btn-primary btn-full" data-job="${job.id}" data-status="LOADED">× ×˜×¢× ×ª×™</button>`;
      }
      if (status === 'LOADED') {
        return `<button class="btn btn-primary btn-full" data-job="${job.id}" data-status="ENROUTE_DROPOFF">×™×¦××ª×™ ×œ×¤×¨×™×§×”</button>`;
      }
      if (status === 'ENROUTE_DROPOFF') {

          <button class="btn camera-btn btn-full" onclick="takePhoto(${job.id})">ğŸ“· ×¦×™×œ×•× ×ª××•× ×”</button>
        `;
      }
      if (status === 'DELIVERED') {
        return `<div class="status-badge status-delivered" style="grid-column: 1/-1; text-align: center;">âœ… ×”×•×©×œ×</div>`;
      }
      return '';
    }

    async function updateStatus(jobId, newStatus) {
      try {
        // Get location if available
        let lat, lng;
        if (navigator.geolocation) {
          const pos = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });
          lat = pos.coords.latitude;
          lng = pos.coords.longitude;
        }

        await fetch(`${API_URL}/jobs/${jobId}/status`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status: newStatus, lat, lng })
        });

        // Reload jobs
        await loadJobs();
      } catch (err) {
        alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡');
        console.error(err);
      }
    }

    async function takePhoto(jobId) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        try {
          // Show uploading message
          const uploadMsg = document.createElement('div');
          uploadMsg.textContent = '××¢×œ×” ×ª××•× ×”...';
          uploadMsg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#333;color:white;padding:20px;border-radius:8px;z-index:9999;';
          document.body.appendChild(uploadMsg);
          
          // Create form data
          const formData = new FormData();
          formData.append('file', file);
          formData.append('file_type', 'PHOTO');
          
          // Upload to server
          const res = await fetch(`${API_URL}/jobs/${jobId}/files/upload`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`
            },
            body: formData
          });
          
          document.body.removeChild(uploadMsg);
          
          if (!res.ok) {
            const error = await res.json();
            throw new Error(error.detail || '×”×¢×œ××” × ×›×©×œ×”');
          }

          // Reload jobs to show updated file count
          await loadJobs();
          
        } catch (err) {
          console.error('Photo upload error:', err);
          alert('×©×’×™××” ×‘×”×¢×œ××ª ×ª××•× ×”: ' + err.message);
        }
      };
      input.click();
    }
